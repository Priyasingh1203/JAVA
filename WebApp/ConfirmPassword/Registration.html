<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
    function myFunction() {
        var pass1 = document.getElementById("pass").value;
        var pass2 = document.getElementById("cpass").value;
        if (pass1 !== pass2) {
            alert("Passwords Do not match");
            document.getElementById("pass").style.borderColor = "#E34234";
            document.getElementById("cpass").style.borderColor = "#E34234";
        }
        else {
            alert("Passwords Match!!!");
            document.getElementById("regForm").submit();
        }
    }
    </script>
    </head> 
    <body>
         <form method="post" id="regForm" onsubmit="return myFunction()" action ="regis.jsp">;
         Name <input type="text" name="name"><br/><br/>
         Email <input type="text" name="email"><br/><br/>
         Username <input type="text" name="uname"><br/><br/>
         Password <input type="text" placeholder="Password" name="pass" pattern= "^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^*_=+-]).{6,16}$" title="Must contain at least 6 characters and one uppercase and lowercase letter" required><br/><br/>
         Confirm Password <input type="password" placeholder="Confirm Password" name="cpass" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^*_=+-]).{8,16}$" title="Must contain at least 6 characters and one uppercase and lowercase letter" required><br/><br/>
         Mobile <input type="tel" name="mob"><br/><br/>
         <button type = "submit" >Submit</button>  
         </form>
    </body>
</html>
